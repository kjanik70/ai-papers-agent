name: Weekly AI Papers

on:
  schedule:
    - cron: '0 18 * * 5'  # Every Friday at 6 PM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  generate-weekly-post:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run paper discovery agent
      run: python weekly_agent.py
    
    - name: Trigger Zapier webhook
      if: always()
      run: |
        if [ -f weekly_post.json ]; then
          curl -X POST "${{ secrets.ZAPIER_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d @weekly_post.json
        fi
    
    - name: Commit updated featured papers
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add featured_papers.json
        git commit -m "Update featured papers list" || exit 0
        git push
